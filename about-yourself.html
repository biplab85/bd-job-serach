
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
  <meta name="author" content="bdtemplate">
  <title>Meeting Arrengment</title>
  <meta name="title" content="">
  <meta name="description" content="bdtemplate" />
  <meta name="Copyright" content="All Rights Reserved.">
  <link href="images/favicon.png" type="image/x-icon" rel="shortcut icon" />
  <link href="https://fonts.googleapis.com/css?family=Overpass:400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header">
    <a href="book-appointment.html"><img src="images/btn-back.svg" alt=""></a> About You
  </div>
  <div class="container">
    <form action="choose-doctor.html" class="m-0 appointment-form">
      <div class="form-group">
        <label class="form-label">Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-label">Mobile</label>
        <input type="number" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-label">From</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label class="face-id" for="frontface">
          <input name="frontface" type="file" id="frontface">
          <img class="profile-frame" src="images/profile-frame.svg" alt="">
        </label>
        <div class="camera-tap-box">
          <img src="images/camera-icon.svg" alt=""> Tap camera icon to access camera
        </div>
      </div>
      <button class="common-btn" type="submit">Next</button>
    </form>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
