<!doctype html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
  <meta name="author" content="BD template">
  <title>Meeting Arrengment</title>
  <meta name="title" content="">
  <meta name="description" content="BD template" />
  <meta name="Copyright" content="All Rights Reserved.">
  <link href="images/favicon.png" type="image/x-icon" rel="shortcut icon" />
  <link href="https://fonts.googleapis.com/css?family=Overpass:400,600,700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="header">
    <a href="index2.html"><img src="images/btn-back.svg" alt=""></a> Book meeting
  </div>

  <div class="container">
    <form action="about-yourself.html" class="m-0 appointment-form">
      <div class="form-group mb-20">
        <span class="sub-title">Meeting Date</span>
        <div class="datepicker-box">
          <input class="form-control datepicker-input" id="datepicker" type="date" />
          <span class="open-button">
            <button type="button">Change <img src="images/date.svg" alt="date"></button>
          </span>
        </div>
      </div>
      <div class="form-group mb-20">
        <span class="sub-title">Appointment Start Time</span>
        <div class="datepicker-box">
          <input class="form-control datepicker-input" type="time"/>
          <span class="open-button">
            <button type="button">Select <img src="images/clock.svg" alt="time"></button>
          </span>
        </div>
      </div>
      <div class="form-group mb-20">
        <span class="sub-title">Appointment Durations </span>
        <label class="radio-box">
          <input type="radio" name="duration">
          <span class="label-text">15 Minutes</span>
          <span class="radio-mark"></span>
        </label>
        <label class="radio-box">
          <input type="radio" name="duration">
          <span class="label-text">20 Minutes</span>
          <span class="radio-mark"></span>
        </label>
        <label class="radio-box">
          <input type="radio" name="duration">
          <span class="label-text">30 Minutes</span>
          <span class="radio-mark"></span>
        </label>
        <label class="radio-box">
          <input type="radio" name="duration">
          <span class="label-text">60 Minutes</span>
          <span class="radio-mark"></span>
        </label>
      </div>
      <div class="form-group">
        <span class="sub-title">Purpose of Meeting</span>
        <textarea class="form-control" name="message" cols="30" rows="4"></textarea>
      </div>
      <button class="common-btn" type="submit">Next</button>
    </form>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/scripts.js"></script>

</body>

</html>
